<h1>Login</h1>
<hr>

<div class="row justify-content-center">
  <div class="col-9">
    <form class="p-4 " (ngSubmit)="ingresar()" >

      <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" placeholder="Nombre del usuario" autofocus>

      <button [disabled]="nombre.trim().lenght === 0" class="btn btn-outline-primary mt-2 btn-block" type="submit">Ingresar</button>

    </form>
  </div>
</div>
